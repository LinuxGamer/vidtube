<!DOCTYPE html>
<html>
<head>
  <title>Video Player</title>
  <link rel="stylesheet" type="text/css" href="../style.css">
  <link rel="stylesheet" type="text/css" href="../video.css">
  <link href="https://vjs.zencdn.net/8.3.0/video-js.css" rel="stylesheet" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="navbar-logo">
        <h1>Video Hosting App</h1>
      </div>
      <div class="navbar-links">
        <a href="#">Home</a>
        <a href="#">Videos</a>
        <a href="#">Upload</a>
        <a href="#">Profile</a>
      </div>
      <div class="navbar-toggle">
        <input type="checkbox" id="toggle" class="toggle-input">
        <label for="toggle" class="toggle-label"></label>
      </div>
    </nav>
  </header>
  <div class="videoContainer">
    <div class="video-player-container">
      <video
        id="my-video"
        class="video-js"
        controls
        preload="auto"
        width="640"
        height="264"
        poster="MY_VIDEO_POSTER.jpg"
        data-setup="{}"
      >
        <source src="https://videos.danksquad.org/download/videos/925e9a4e-7e64-4b4b-a50e-81cbaec98edb-1088.mp4" type="video/mp4" />
        <p class="vjs-no-js">
          To view this video please enable JavaScript, and consider upgrading to a
          web browser that
          <a href="https://videojs.com/html5-video-support/" target="_blank"
            >supports HTML5 video</a
          >
        </p>
      </video>
    </div>
    <div id="videoInfo">
      <h2 id="videoTitle">Underwater House - Digital Illustration [Procreate]</h2>
      <div id="videoMetadata">
        <p id="videoUploader">LinuxGamer</p>
        <p id="videoUploadDate">2023-06-09 22:27:00</p>
      </div>
      <p id="videoDescription">This is the first video.</p>
    </div>
    <script src="https://utteranc.es/client.js"
        repo="LinuxGamer/vidtube"
        issue-term="pathname"
        theme="gruvbox-dark"
        crossorigin="anonymous"
        async></script>

  </div>
  
  <script src="https://vjs.zencdn.net/8.3.0/video.min.js"></script>
</body>
</html>
